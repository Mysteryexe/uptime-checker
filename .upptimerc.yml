# Change these first
owner: Mysteryexe # Your GitHub organization or username, where this repository lives
repo: uptime-checker # The name of this repository

sites:
  - name: Mysteryexe
    url: https://mysteryexe.xyz

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.mysteryexe.xyz
  # baseUrl: /uptime-checker
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Mystery Upptime
  introTitle: "**@Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: A page to see uptime of my webservers! by @Upptime, customized by @Mysteryexe
  navbar:
    - title: System Status
      href: /
    - title: Repo 
      href: https://github.com/$OWNER/$REPO
  themeUrl: https://uptime.mysteryexe.xyz/style.css
  metaTags:
  - name: "twitter:title"
    content: "Mystery.exe | Upptime"
  - name: "twitter:description"
    content: "A page to see uptime of my webservers! by @Upptime, customized by @Mysteryexe"
  - name: "twitter:card"
    content: "Mystery.exe | Upptime"
  - name: "twitter:image"
    content: "https://mysteryexe.xyz/embedUt.png"
  - name: "twitter:card"
    content: "summary_large_image"
  - name: "og:title"
    content: "Mystery.exe | Upptime"
  - name: "og:type"
    content: "website"
  - name: "og:image"
    content: "https://mysteryexe.xyz/embedUt.png"
  - name: "og:image:type"
    content: "image/png"
  - name: "og:image:width"
    content: "1905"
  - name: "og:image:height"
    content: "807"
  - name: "og:image:alt"
    content: "Web image"
  - name: "og:url"
    content: "https://uptime.mysteryexe.xyz/"
  - name: "og:site_name"
    content: "❏❜ Mystery uptime"
